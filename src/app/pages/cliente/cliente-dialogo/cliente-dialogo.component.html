<div >
    <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="usuario.cliente.nombres" name="nombres" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="apellidos" [(ngModel)]="usuario.cliente.apellidos" name="apellidos" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="dni" [(ngModel)]="usuario.cliente.dni" name="dni" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Fecha Nacimiento" [max]="maxFecha" [(ngModel)]="usuario.cliente.fechaNac" name="fechaNac" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="usuario" [(ngModel)]="usuario.username" [disabled]="disableUser" name="username" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="password" [(ngModel)]="usuario.password" name="password" type="password">
    </mat-form-field>

    <button mat-button color="primary" onclick="document.getElementById('fileToUpload').click()">Seleccionar archivo</button>
    <input id="fileToUpload" type="file" (change)="selectFile($event)" style="display:none;" name="file">
    <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" width="50%" height="50%" />
    <p>{{labelFile}}</p>
    <button mat-raised-button color="primary" type="button" (click)="operar()">Aceptar</button>
    <button mat-raised-button color="accent" type="button" (click)="cancelar()">Cancelar</button>
</div>
